<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hogwarts in 1991</title>
</head>

<style>
.students ul{
 list-style: none;
}

.students ul li.student_name {
font-size: 1.2rem;
}

.students ul li.student_house {
font-size: 0.8rem;
}
</style>

<body>
    <div class="students">
    </div>
</body>

<template class="template_students">
        <ul class="student">
            <li class="student_name"></li>
            <li class="student_house"></li>
        </div>
    </template>

<script>
const fetchLink = "http://petlatkea.dk/2019/students1991.json";

fetch(fetchLink).then(result => result.json()).then(students => createList(students));

function createList(students) {
    console.log(students);
    var template = document.querySelector("template").content;
    for (i = 0; i < students.length; i++) {
        const clone = template.cloneNode(true);
      clone.querySelector(".student_name").textContent = students[i].fullname;
      clone.querySelector(".student_house").textContent = students[i].house;
       document.querySelector('.students').appendChild(clone);
    }
}
</script>

</html>
